<html>
	<head>
		<title>CalcWood</title>
		<meta name="author" content="Milton Rodrigues - iomltn@gmail.com"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
		function convert(x, p, e) {
			var result = (Math.pow((10000/p), e) * x); // se x = 1, volume -> comprimento, se x = -1, comprimento -> volume;
			return result;
		}
		window.onload = function() {
			var schooser = document.getElementById("chooser");
			var suleft = document.getElementById("uleft");
			var suright = document.getElementById("uright");
			var ileft = document.getElementById("ileft");
			var iright =document.getElementById("iright");

			var chooser;
			var result, l, r;
			var limpar = function() {
				suleft.innerHTML = "";
				suright.innerHTML = "";
				ileft.value = "";
				iright.value = "";
				ileft.focus();
			}
			var config = function(ul, ur, p, fctn) {
				suleft.innerHTML = ul;
				suright.innerHTML = ur;
				
				ileft.onkeyup = function(e) {
					l = parseFloat(ileft.value.replace(",", "."));
					result = fctn(l, p, 1);
					if (!isNaN(result)) {
						iright.value = result.toFixed(4).toString().replace(".", ",");
					} else {
						iright.value = "";
					}
					if (e.keyCode == 13) {
						iright.focus();
					}
				}
				iright.onkeyup = function(e) {
					r = parseFloat(iright.value.replace(",", "."));
					result = fctn(r, p, -1);
					if (!isNaN(result)) {
						ileft.value = result.toFixed(4).toString().replace(".", ",");
					} else {
						ileft.value = "";
					}
					if (e.keyCode == 13) {
						ileft.focus();
					}
				}
			}
			var atualiza = function() {
				chooser = schooser.value;
				switch (chooser) {
					case "linha6_12":
						config("m続", "m", 72, convert);
						break;
						
					case "linha6_14":
						config("m続", "m", 84, convert);
						break;
					case "barrote6_6":
						config("m続", "m", 36, convert);
						break;
					case "caibro5_6":
						config("m続", "m", 30, convert);
						break;
				}
			}
			schooser.onchange = function() {
				limpar();
				atualiza();
			};
			atualiza();
		}
		</script>
		<style>
		* {
			font-family: Verdana;
		}
		body {
			background: lightgray;
		}
		#container {
			margin: 0 auto;
			max-width: 650px;
			background: linear-gradient(#f90, #261a0d);
			border-radius: 10px;
		}
		#box_title {
			padding: 8px;
			margin-bottom: 10px;
			overflow: auto;
			border-radius: 10px;
		}
		h1 {
			text-align: center;
			font-size: 50px;
			padding: 0px;
			color: white;
			float: left;
			margin: 5px 0px 0px 10px;
			text-shadow: 0.1em 0.1em 0.05em black;
		}
		#uleft, #uright, select, input {
			font-size: 20px;
			text-align: right;
			font-weight: bold;
			padding: 5px;
			margin: 5px;
		}
		#uleft, #uright {
			color: white;
		}
		select {
			margin: 25px 5px 10px 0px;
		}
		#box_chooser {
			float: right;
		}
		#box_values {
			text-align: center;
			overflow: auto;
		}
		#author {
			display: block;
			text-align: center;
			margin-top: 20px;
			font-size: 10px;
			padding: 10px;
			color: white;
		}
		#eq {
			color: white;
		}
		table {
			margin: 0 auto;
			text-align: center;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="box_title">
				<h1>CalcWood</h1>
				<div id="box_chooser">
					<select id="chooser">
						<option value="barrote6_6">Barrote 6/6 cm</option>
						<option value="caibro5_6">Caibro 5/6 cm</option>
						<option value="linha6_12">Linha 6/12 cm</option>
						<option value="linha6_14">Linha 6/14 cm</option>
					</select>
				</div>
			</div>
			<div id="box_values">
				<table>
					<tr>
						<td><input type="text" id="ileft" autofocus/></td>
						<td><span id="uleft"></span></td>
					</tr>
					<tr>
						<td id="eq">=</td>
						<td></td>
					</tr>
					<tr>
						<td><input type="text" id="iright"/></td>
						<td><span id="uright"></span></td>
					</tr>
				</table>
			</div>
			<span id="author">by Milton Rodrigues - iomltn@gmail.com</span>
		</div>
	</body>
</html>
