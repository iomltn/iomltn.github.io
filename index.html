<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>iomltn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/global.css"/>
		<style>
			body {
				text-align: center;
			}
			.app {
				display: inline-block;
				vertical-align: top;
				width: 135px;
				padding: 5px;
				margin: 5px;
			}
			.app .titulo {
				padding: 5px;
				clear: both;
				font-weight: bold;
				border-radius: 5px;
			}
			.app img {
				margin: 5px;
			}
			a {
				display: block;
				text-decoration: none;
				color: black;
				text-align: center;
			}
			h1 {
				padding: 10px;
			}
		</style>
		<script type="text/javascript" src="./js/global.js"></script>
		<script type="text/javascript" src="./js/footbar.js"></script>
		<script type="text/javascript">
		window.onload = function() {
			for (var i = 0; i < aplicacoes.length; i++) {
				var div_app = document.createElement("div");
				div_app.setAttribute("class", "app");
				var img = document.createElement("img");
				img.setAttribute("src", "./" + aplicacoes[i].icone);
				img.setAttribute("width", "50");
				var div_titulo = document.createElement("div");
				div_titulo.setAttribute("class", "titulo");
				div_titulo.innerHTML = aplicacoes[i].rotulo;
				var small = document.createElement("small");
				small.innerHTML = aplicacoes[i].categoria;
				var a = document.createElement("a");
				a.setAttribute("href", "./" + aplicacoes[i].link);
		
				a.appendChild(img);
				a.appendChild(div_titulo);
				a.appendChild(small);

				div_app.appendChild(a);
				document.body.appendChild(div_app);
			}
			document.body.appendChild(footbar);
		}
		</script>
	</head>
	<body>
			<h1>Minhas Aplicações</h1>
	</body>
</html>
